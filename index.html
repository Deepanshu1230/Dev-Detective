<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="icon" href="./Images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">

        <!--top level div-->
        <div class="top-container">
            <p class="dev">DevDetective</p>
            <!--light dark theme-->
            <div class="theme">
                <p light class="lighticon">LIGHT <img src="./Images/sun-icon.svg"  ></p>
                <p dark class="darkicon">DARK <img src="./Images/moon-icon.svg" ></p>
                
                
            </div>

        </div>


            <!--SEARCH FORM-->
            <form class="form-container">
                <img src="./Images/search-icon.svg" class="search" search-icon>
                <input type="text" placeholder="Enter your Githhub Username..." Search-info>
                <button search-btn  class="search-button">Search</button>
                <div class="anonymous">
                    <button class="result">No Result Found</button>
                </div>
            
            </form>

            <!-- main container-->
             <div class="main-container">

                <!-- 1 part consist of image unsername name and joined date-->
                 <div class="section1">

                    

                    <div  class="profile-info">
                        <img id="profile-img">
                        <div class="user-name">
                            <p username></p>
                        <p userat-rate></p>

                        </div>
                        
                    </div>

                    <div class="joined">
                        <p joinedDate></p>
                    </div>

                    </div>

                    <!--part2 which is bio-->
                    <p userbio class="userbio"></p>


                    <!--part 3 which is repo followers and the following-->
                    <div class="section2">

                        <!--repo div-->
                        <div class="repo-div">
                            <p>Repos</p>
                            <p repo-num></p>

                        </div>
                       
                        <div class="follower-div">
                            <p>Followers</p>
                            <p follower-num></p>

                        </div>

                        <div class="following-div">
                            <p>Following</p>
                            <p Following-num></p>

                        </div>


                    </div>


                <!--last level section-->
                <div class="section3">
                    <!--div 1-->
                    <div class="div1">
                        
                        <img src="./Images/twitter-icon.svg" alt="">
                            <span twitter></span>
                        
                         

                        
                            <img src="./Images/location-icon.svg" alt="">
                            <span location></span>

                            
                        
                        
                    </div >

                    <!--div2-->
                    <div class="div2">
                       <img src="./Images/company-icon.svg" alt="">
                       <span company-icon></span>


                       <img src="" alt="">
                       <p connection></p>

                    </div>
                </div>



                 
             </div>
                
        
    </div>
      <!-- <p>heelo ji</p> -->
      
      <!-- <img  alt="avatar" id="Profileimage"> -->





    <script src="./index.js"></script>
</body>
</html>
